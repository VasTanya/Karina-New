name: Deploy to Firebase

on:
  push:
    branches:
      - master

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd functions
          npm install

      - name: Build client and admin apps
        run: |
          npm --prefix ./client install
          npm --prefix ./client run build
          npm --prefix ./admin install
          npm --prefix ./admin run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install functions dependencies
        run: npm --prefix ./functions ci

      # - name: Run lint and environment setup
      #   run: |
      #     npm --prefix ./functions run lint
      #     npm --prefix ./functions run environment

      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions,firestore,storage --project karinas-64571 --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
